<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <title>Login page</title>
  </head>
  <body>
    <div class="login-wrapper">
      <form action="" class="form">
        <img class="avatar-img" src="images/project-manager-avatar-icon-png-computer-icons-bus-d84209faf86078a6.jpg" alt="avatar image" />
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="loginUser" name="loginUser" required />
          <label for="loginUser">Username</label>
        </div>
        <div class="input-group">
          <input type="text" id="loginPassword" name="loginPassword" required />
          <label for="loginPassword">Password</label>
        </div>
        <input type="submit" class="submit-btn" value="Login" />
        <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
      </form>
      <div id="forgot-pw">
        <form action="" class="form">
          <a href="#" class="close">&times;</a>
          <h2>Reset Password</h2>
          <div class="input-group">
            <input type="text" id="email" name="email" required />
            <label for="email">Username</label>
          </div><input type="submit" value="Submit" class="submit-btn" />
        </form>
      </div>
    </div>
  </body>
</html>
